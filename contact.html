<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Pulse of Globe</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon-48.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Google Fonts: Inter (index.html ile aynı font) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px 20px;
      line-height: 1.6;
    }
    h1 {
      color: #0077aa;
      margin-bottom: 20px;
      font-size: 2em;
    }
    p {
      max-width: 700px;
      margin: 20px auto;
      font-size: 1.1em;
    }
    input, textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #0077aa;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005f80;
    }
    a {
      color: #0077aa;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    #successMessage {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Contact Pulse of Globe</h1>
  <p>If you have questions, suggestions, or partnership inquiries, feel free to reach out using the form below.</p>
  
  <form id="contactForm" action="https://formspree.io/f/xvgdgwpy" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <br>
    <button type="submit">Send Message</button>
  </form>

  <p id="successMessage">✅ Your message has been sent. Thank you!</p>
  
  <p><a href="index.html">← Back to Home</a></p>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent page reload

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          successMessage.style.display = 'block'; // show success message
          form.reset(); // clear form
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form.');
      });
    });
  </script>
</body>
</html>
